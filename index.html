<!doctype html>
<html lang="en">

<head>

  <!-- Meta Data -->
  <title>Project Title</title>
  <meta name="description" content="Description of project.">
  <meta name="author" content="Jake Warren">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="CSS/styles.css?v=1.0">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>

</head>

<body>

  <!-- Tiny-Tim's Tank Live Stream -->
  <div class="liveStream">
    <iframe
      src="https://www.youtube.com/embed/JW5meKfy3fY?modestbranding=1&autohide=1&showinfo=0&controls=0&autoplay=1"
      frameborder="0"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Landing/Home Section -->
  <section class="home d-flex flex-column justify-content-stretch " id="Home">

    <div class="topBar d-flex justify-content-between p-1">

      <img class="view" src="Assets\Tiny-Tim's Tank Logo Text.png" alt="Tiny-Tim's Tank Small Text Logo">
      <img class="view"src="Assets\Tiny-Tim Border.png" alt="Tiny-Tim's Tank Small Text Logo">
      <div id="Variables" class="d-flex view"></div>
      <div class="hideBox" onclick="toggleView()" ></div>
    </div>

    <div class="d-flex justify-content-start mainContent w-100 p-1 view">

        <div class="d-flex flex-column w-75 h-100p-1">

          <div class="d-flex w-100 h-75 p-1">
          <img src="Assets\Tiny-Tim's Tank Logo Fish.png" alt="Tiny-Tim's Tank Main Logo">
          </div>

          <div class="d-flex justify-content-start align-self-end w-100 h-25 p-3 flex-column">
            <div class="upcomingAutoTable">
              <table id="upcomingAutoTable">
                <thead
                  <tr>
                    <th data-field="field1">ID</th>
                    <th data-field="field2">Item Name</th>
                    <th data-field="field3">Item Price</th>
                  </tr>
                </thead>
              </table>
            </div>
          </div>

        </div>

        <div class="d-flex justify-content-end align-self-end  p-3 w-25 h-75">

          <div class="recentAutoTable">
            <table id="recentAutoTable">
              <thead>
                <tr>
                  <th data-field="field1">ID</th>
                  <th data-field="field2">Item Name</th>
                  <th data-field="field3">Item Price</th>
                </tr>
              </thead>
            </table>
          </div>

        </div>

      </div>

  </section>

  <!-- Scripts -->
  <script src="JS/sketch.js"></script>

</body>

</html>
