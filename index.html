<!doctype html>
<html lang="en">

<head>

  <!-- Meta Data -->
  <title>Tiny-Tim's Tank</title>
  <meta name="description" content="The automated world of a fish. Bringing the best of automation services, logic and process to deliver a fun, functional and care-free life for Tiny Tim.">
  <meta name="author" content="Jake Warren">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta property="og:title" content="Tiny-Tim's Tank" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://jakedwarren.github.io/Tiny-Tim/" />
  <meta property="og:image" content="https://jakedwarren.github.io/Tiny-Tim/Assets\Tiny-Tims-Tank-Cover.png" />
  <meta property="og:description" content="The automated world of a fish. Bringing the best of automation services, logic and process to deliver a fun, functional and care-free life for Tiny Tim." />

  <!-- Stylesheets -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css">
  <link rel="stylesheet" href="CSS/styles.css?v=1.0">

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>

</head>

<body>

  <!-- Tiny-Tim's Tank Live Stream -->
  <div class="video-background">
    <div class="video-foreground">
      <iframe src="https://www.youtube.com/embed/live_stream?channel=UCMbwSVL8zavXLeoO5gq86iw&controls=0&showinfo=0&rel=0&autoplay=1&loop=1&mute=1" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>


  <!-- Landing/Home Section -->
  <section class="home d-flex flex-column justify-content-stretch" id="Home">

    <!-- Header Bar -->
    <div class="topBar d-flex justify-content-between p-1">

      <img class="p-3" src="Assets\Tiny-Tim.png" alt="Tiny-Tim's Tank Fish Logo">

      <div class="d-flex flex-column liveLogo">
        <div class="live">Live</div>
        <img class="viewHidden pb-5"src="Assets\Tiny-Tim's Tank Logo Text.png" alt="Tiny-Tim's Tank Small Text Logo">
      </div>

      <div class="hideBox" onclick="toggleView()" ></div>

    </div>

    <!-- Main Body -->
    <div class="d-flex justify-content-start mainContent w-100 p-1 view ">

        <!-- Left Side (Main Logo and Recent Table) -->
        <div class="d-flex flex-column justify-content-between w-75 h-100 p-3">

          <div class="d-flex w-100 h-75 p-1">
          <img class="mainLogo pl-5 pb-5" src="Assets\TTT Main Logo.png" alt="Tiny-Tim's Tank Main Logo">
          </div>

          <div id="eventsRecent" class="recentAutoTable w-75">
            <div  class="pt-3 pb-2 h5 pl-4">Recent/Active:</div>
            <table class="table borderless" id="recentAutoTable">
              <thead
                <tr>
                  <th class="pt-1 pb-1 pl-3"data-field="field2" data-cell-style="cellStyle">Type</th>
                  <th class="pt-1 pb-1 w-50" data-field="field3">Event</th>
                  <th class="pt-1 pb-1" data-field="field5">Start Time</th>
                  <th class="pt-1 pb-1 pr-3" data-field="field6">End Time</th>
                </tr>
              </thead>
            </table>
          </div>

        </div>

        <!-- Right Side (Info Button, Variables and Upcoming Table) -->
        <div class="d-flex justify-content-between align-content-end flex-column p-3 h-100 w-25 ">

          <div id="info" class="d-flex p-3 mb-2 align-self-end textBox"><i class="fas fa-info-circle"></i></div>

          <div id="WaterLevel" class="d-flex p-3 mb-2 align-self-end textBox"></div>

          <div id="Temperature" class="d-flex p-3 mb-2 align-self-end textBox"></div>

          <div id="eventsUpcoming" class="upcomingAutoTable align-self-end h-75 w-100">
          <div class="pt-3 pb-2 h5 pl-4">Upcoming: </div>
          <table class="table borderless" id="upcomingAutoTable">
            <thead>
              <tr>
                <th class="w-50 pl-3" data-field="field3">Event</th>
                <th class="w-25" data-field="field5">Start Time</th>
                <th class="w-25 pr-3" data-field="field6">End Time</th>
              </tr>
            </thead>
          </table>
          </div>

        </div>

      </div>

  </section>

<!-- Modals -->

  <!-- Calendar of Events -->
  <div id="eventsModal" class="modal justify-content-center h-100 w-100">

    <!-- Modal content -->
    <div class="d-flex modal-content justify-content-center align-self-center w-50 pt-3 pb-5">
      <!-- Modal Header -->
      <div class="d-flex flex-row justify-content-between pb-1 pl-1 pr-1" >
        <p class="h5">Tiny-Tim's Calendar</p>
        <span class="d-flex align-self-end close">&times;</span>
      </div>
      <!-- Modal content -->
      <div class="d-flex justify-content-center">
        <iframe class="d-flex align-self-center" src="https://calendar.google.com/calendar/embed?height=600&amp;wkst=2&amp;bgcolor=%23ffffff&amp;ctz=Europe%2FLondon&amp;src=bWVjODRhamFlaDExOGJncTlzYjB0ZmpoYW9AZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&amp;color=%23F6BF26&amp;showTitle=0&amp;showNav=0&amp;showDate=0&amp;showPrint=0&amp;showTabs=0&amp;showCalendars=0&amp;showTz=0&amp;mode=AGENDA&amp;hl=en_GB" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
      </div>
    </div>

  </div>

  <!-- Information -->
  <div id="infoModal" class="modal justify-content-center h-100 w-100">

    <!-- Modal content -->
    <div class="d-flex modal-content justify-content-center align-self-center w-50 pt-3 pb-5">
      <!-- Modal Header -->
      <div class="d-flex flex-row justify-content-between pb-1 pl-1 pr-1" >
        <p class="h5">About Tiny-Tim's Tank</p>
        <span class="d-flex align-self-end close">&times;</span>
      </div>
      <!-- Modal content -->
      <div class="d-flex justify-content-center">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="Assets\Tiny-Tank Front View.jpg" alt="Tiny-Tank Front View">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="Assets\Tiny-Tank Side View.jpg" alt="Tiny-Tank Side View">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="Assets\Tiny-Tank Tank View.jpg" alt="Tiny-Tank Tank View">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="Assets\Tiny-Tank Motor.jpg" alt="Tiny-Tank Motor">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="Assets\Tiny-Tank Water Jugs.jpg" alt="Tiny-Tank Water Jugs">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="Assets\Tiny-Tank Circuitry.jpg" alt="Tiny-Tank Circuitry">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    </div>

  </div>

  <!-- My Script -->
  <script src="JS/sketch.js"></script>

</body>

</html>
